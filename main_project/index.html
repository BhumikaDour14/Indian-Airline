<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeinSync: Empowering communities through blood donation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>VeinSync</h1>
            <p>Empowering communities through blood donation</p>
        </div>
    </header>
    <main>
        <div class="options">
            <button id="donateBtn">Donate Blood</button>
            <button id="requestBtn">Request Blood</button>
        </div>
        <div id="formContainer" class="hidden">
            <form id="donationForm">
                <h2>Register for Blood Donation</h2>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Location" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Blood Type" required>
                <input type="date" required>
                <input type="tel" placeholder="Phone No" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="requestFormContainer" class="hidden">
            <form id="requestForm">
                <h2>Request Blood</h2>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Address" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone No" required>
                <input type="text" placeholder="Blood Type" required>
                <button type="submit">Request Blood</button>
            </form>
        </div>
        <div id="dataGraph">
            <h2>Blood Donation Statistics</h2>
            <canvas id="bloodGraph"></canvas>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 VeinSync. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
